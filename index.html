<!DOCTYPE html>
<html>

<head>
    <title>StudentManagementSystem</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Student Management System</h1>
        <form id="myForm">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" class="form-control" value="premsagar" required pattern="[a-zA-Z]+" title="Name should only contain alphabetic characters">
                <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" class="form-control" value="premsagar@gmail.com" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label>City:</label>
                <input type="text" name="city" class="form-control" value="Pune"  required>
                <span class="error-message" id="addressError"></span>
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" name="phone" class="form-control" required pattern="[0-9]{10}"  value="7777777777" title="Phone number must be 10 digits">
                <span class="error-message" id="phoneError"></span>
            </div>
            <div class="form-group">
                <label>Gender:</label><br>
                <label><input type="radio" name="gender" value="male" checked> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
                <span class="error-message" id="genderError"></span>
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="age" class="form-control" value="23" required>
                <span class="error-message" id="ageError"></span>
            </div>
            <button type="button" id="btnSave" class="btn btn-success">Add Student</button>
        </form><br>
        <table class="table table-bordered data-table">
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
                <th>Phone Number</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Action</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
